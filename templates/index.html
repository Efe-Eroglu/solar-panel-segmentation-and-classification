<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 text-light mb-4">Solar Panel Defect Detection</h1>
        <p class="lead text-muted mb-5">Upload thermal or RGB images of solar panels for instant AI-powered analysis</p>
        
        <div class="card upload-card shadow-lg">
            <div class="card-body p-5">
                <div id="drop-zone" class="dropzone">
                    <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                    <h5 class="mb-3">Drag & Drop Image</h5>
                    <p class="text-muted mb-4">or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
                <div class="mt-3">
                    <span class="text-muted">Supported formats: JPG, PNG, TIFF (Max 10MB)</span>
                </div>
            </div>
        </div>

        <div class="processing-section mt-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="mt-3 text-light">Analyzing Image...</h4>
            <div class="progress mt-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
