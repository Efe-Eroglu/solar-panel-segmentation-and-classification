<!-- templates/result.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="result-card p-4 mb-4">
            <h2 class="text-center mb-4">Analysis Results</h2>
            
            <div class="row">
                <!-- Original Image -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            Original Image
                        </div>
                        <div class="card-body">
                            <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                                 class="img-fluid rounded" alt="Original Image">
                        </div>
                    </div>
                </div>

                <!-- Processed Image -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            Analysis Results
                        </div>
                        <div class="card-body">
                            <div class="image-comparison">
                                <img src="{{ url_for('static', filename='uploads/' + processed_filename) }}" 
                                     class="img-fluid rounded" alt="Processed Image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Defect Statistics -->
            <div class="defect-statistics">
                <h4 class="text-center mb-3">Defect Statistics</h4>
                <div class="row">
                    <div class="col-md-4 text-center">
                        <div class="display-4 text-warning">12%</div>
                        <div class="text-muted">Defect Coverage</div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="display-4 text-danger">3</div>
                        <div class="text-muted">Critical Defects</div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="display-4 text-success">87%</div>
                        <div class="text-muted">Panel Efficiency</div>
                    </div>
                </div>
            </div>

            <!-- Defect Legend -->
            <div class="defect-legend">
                <div class="legend-item">
                    <div class="legend-color bg-danger"></div>
                    <span>Hot Spots</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color bg-warning"></div>
                    <span>Microcracks</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color bg-info"></div>
                    <span>Cell Discoloration</span>
                </div>
            </div>

            <!-- Export Section -->
            <div class="text-center mt-4">
                <button class="btn btn-primary me-2">
                    <i class="fas fa-download me-2"></i>Download Report
                </button>
                <button class="btn btn-outline-primary">
                    <i class="fas fa-share me-2"></i>Share Results
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
